name: Publish Pact results

on:
  push:
    branches: [ test ]

jobs:
  pact:
    name: Push pact tests results
    runs-on: ubuntu-latest
    env: 
      COMMIT_SHA: ${{ github.event.head }}
      COMMIT_SHA_2: ${{ github.event.commits[][sha] }}
      PR_CHECK: true
      OPERATOR_SDK_VERSION: v1.14.0
    steps:
      - name: Test vars
        run: |
          echo "COMMIT_SHA: $COMMIT_SHA"
          echo "COMMIT_SHA_2: $COMMIT_SHA_2